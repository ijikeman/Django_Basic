{% extends "common/base.html" %}

{% block content %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
</form>
<p>アカウントをお持ちでない場合は、<a href="{% url 'authentication:register' %}">こちらから登録</a>してください。</p>
<p>パスワードを初期化したい場合は、<a href="{% url 'authentication:password_reset' %}">パスワード初期化</a>してください。</p>
{% endblock %}
