{% extends "common/base.html" %}

{% block content %}
<h2>レコード一覧</h2>
 
<table border="1" style="width: 100%;">
    <thead>
        <tr>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>住所</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.email }}</td>
            <td>{{ record.address }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" style="text-align: center;">レコードがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="{% url 'app1:create_record' %}">新規レコード作成</a>
{% endblock %}
