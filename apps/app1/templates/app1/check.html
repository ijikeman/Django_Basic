{% extends 'app1/base.html' %}

{% block content %}
<h1>選択されたレコード</h1>
<ul>
    {% for record in selected_records %}
        <li>
            Name: {{ record.name }}<br>
            Email: {{ record.email }}<br>
            Address: {{ record.address }}

    {% endfor %}
</ul>
{% endblock %}
