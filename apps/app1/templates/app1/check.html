{% extends 'app1/base.html' %}
{% load app1_extras %}

{% block content %}
<h1>選択されたレコード</h1>
<ul>
    {% for record in selected_records %}
        <li>
            Name: {{ record.name }}<br>
            Email: {{ record.email }}<br>
            Domain: {{ record.email|extract_domain }}<br>
            Address: {{ record.address }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
